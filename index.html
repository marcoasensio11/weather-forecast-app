<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Weather Forecast</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
        <!-- Search Section -->
        <div class="search-section">
            <label for="city-input">Your city</label>
            <div class="search">
                <input type="text" id="city-input" placeholder="Enter city name" spellcheck="false">
                <button><img src="images/search.png" alt="Search"></button>
            </div>
        </div>

        <!-- Weather Card -->
        <div class="weather-card">
            <div class="current-weather">
                <div class="weather-info">
                    <div class="date-time">
                        <span class="time">5:05 PM</span>
                        <span class="date">Mon, Nov 23, 2020</span>
                    </div>
                    
                    <div class="main-weather">
                        <div class="weather-icon-section">
                            <img src="images/clouds.png" class="main-weather-icon" alt="Weather">
                            <div class="temperature">72°</div>
                            <div class="weather-condition">Cloudy</div>
                        </div>
                    </div>

                    <div class="weather-details">
                        <div class="detail-item">
                            <span class="detail-label">Humidity</span>
                            <span class="humidity">45%</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Wind speed</span>
                            <span class="wind-speed">19.2 km/h</span>
                        </div>
                    </div>
                </div>

                <!-- Temperature Chart Section -->
                <div class="temperature-section">
                    <h3>Hourly Forecast</h3>
                    <div class="temp-chart">
                        <div class="temp-line" id="hourly-container">
                            <div class="temp-point active" data-temp="22" data-time="Now">
                                <span class="temp-label">22°</span>
                                <span class="time-label">Now</span>
                            </div>
                            <div class="temp-point" data-temp="20" data-time="3PM">
                                <span class="temp-label">20°</span>
                                <span class="time-label">3PM</span>
                            </div>
                            <div class="temp-point" data-temp="18" data-time="6PM">
                                <span class="temp-label">18°</span>
                                <span class="time-label">6PM</span>
                            </div>
                            <div class="temp-point" data-temp="21" data-time="9PM">
                                <span class="temp-label">21°</span>
                                <span class="time-label">9PM</span>
                            </div>
                            <div class="temp-point" data-temp="24" data-time="12AM">
                                <span class="temp-label">24°</span>
                                <span class="time-label">12AM</span>
                            </div>
                            <div class="temp-point" data-temp="23" data-time="3AM">
                                <span class="temp-label">23°</span>
                                <span class="time-label">3AM</span>
                            </div>
                            <div class="temp-point" data-temp="22" data-time="6AM">
                                <span class="temp-label">22°</span>
                                <span class="time-label">6AM</span>
                            </div>
                            <div class="temp-point" data-temp="21" data-time="9AM">
                                <span class="temp-label">21°</span>
                                <span class="time-label">9AM</span>
                            </div>
                        </div>
                        <div class="current-temp">22°C</div>
                        <div class="current-time">Now</div>
                    </div>
                </div>
            </div>

            <!-- Forecast Section -->
            <div class="forecast-section">
                <div class="forecast-card active">
                    <div class="forecast-day">Today</div>
                    <img src="images/clouds.png" class="forecast-icon" alt="Cloudy">
                    <div class="forecast-detail">
                        <span>Humidity</span>
                        <span class="forecast-humidity">30%</span>
                    </div>
                </div>
                
                <div class="forecast-card">
                    <div class="forecast-day">Nov 24</div>
                    <img src="images/clouds.png" class="forecast-icon" alt="Cloudy">
                    <div class="forecast-detail">
                        <span>Humidity</span>
                        <span class="forecast-humidity">36%</span>
                    </div>
                </div>
                
                <div class="forecast-card">
                    <div class="forecast-day">Nov 25</div>
                    <img src="images/clear.png" class="forecast-icon" alt="Clear">
                    <div class="forecast-detail">
                        <span>Humidity</span>
                        <span class="forecast-humidity">20%</span>
                    </div>
                </div>
                
                <div class="forecast-card">
                    <div class="forecast-day">Nov 26</div>
                    <img src="images/clear.png" class="forecast-icon" alt="Clear">
                    <div class="forecast-detail">
                        <span>Humidity</span>
                        <span class="forecast-humidity">15%</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const apiKey = "21a94a35b741a7e0c5e668a83bbe6d67";
        const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

        const searchBox = document.querySelector("#city-input");
        const searchBtn = document.querySelector(".search button");
        const weatherCard = document.querySelector(".weather-card");

        async function checkWeather(city){
            if (!city) {
                alert("Please enter a city name");
                return;
            }
            
            const response = await fetch (apiUrl + city + `&appid=${apiKey}` );
            var data = await response.json();
            console.log(data);

            if (data.cod === "404") {
                alert("City not found");
                return;
            }

            if (data.cod !== 200) {
                alert("Error: " + data.message);
                return;
            }

            // Update weather information
            updateWeatherDisplay(data);

            // Show the weather card after successful search
            weatherCard.style.display = "block";
        }

        function updateWeatherDisplay(data) {
            // Update current time and date
            const now = new Date();
            document.querySelector(".time").innerHTML = now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            document.querySelector(".date").innerHTML = now.toLocaleDateString('en-US', { 
                weekday: 'short', 
                year: 'numeric', 
                month: 'short', 
                day: 'numeric' 
            });

            // Update temperature and weather condition
            document.querySelector(".temperature").innerHTML = Math.round(data.main.temp) + "°";
            document.querySelector(".current-temp").innerHTML = Math.round(data.main.temp) + "°F";
            document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
            document.querySelector(".wind-speed").innerHTML = data.wind.speed + " km/h";

            // Update weather icon and condition
            const weatherIcon = document.querySelector(".main-weather-icon");
            const weatherCondition = document.querySelector(".weather-condition");
            
            if (data.weather[0].main == "Clouds") {
                weatherIcon.src = "images/clouds.png";
                weatherCondition.innerHTML = "Cloudy";
            } else if (data.weather[0].main == "Clear") {
                weatherIcon.src = "images/clear.png";
                weatherCondition.innerHTML = "Clear";
            } else if (data.weather[0].main == "Rain") {
                weatherIcon.src = "images/rain.png";
                weatherCondition.innerHTML = "Rainy";
            } else if (data.weather[0].main == "Drizzle") {
                weatherIcon.src = "images/drizzle.png";
                weatherCondition.innerHTML = "Drizzle";
            } else if (data.weather[0].main == "Mist") {
                weatherIcon.src = "images/mist.png";
                weatherCondition.innerHTML = "Misty";
            } else if (data.weather[0].main == "Snow") {
                weatherIcon.src = "images/snow.png";
                weatherCondition.innerHTML = "Snowy";
            }
        }

        searchBtn.addEventListener("click", () => {
            checkWeather(searchBox.value);
        });

        // Allow Enter key to trigger search
        searchBox.addEventListener("keypress", (e) => {
            if (e.key === "Enter") {
                checkWeather(searchBox.value);
            }
        });

        // Hourly temperature points interaction
        const tempPoints = document.querySelectorAll('.temp-point');
        const currentTempDisplay = document.querySelector('.current-temp');
        const currentTimeDisplay = document.querySelector('.current-time');
        
        tempPoints.forEach(point => {
            point.addEventListener('click', function() {
                // Remove active class from all points
                tempPoints.forEach(p => p.classList.remove('active'));
                
                // Add active class to clicked point
                this.classList.add('active');
                
                // Update temperature display
                const temp = this.getAttribute('data-temp');
                const time = this.getAttribute('data-time');
                currentTempDisplay.textContent = temp + '°C';
                currentTimeDisplay.textContent = time;
            });
        });

        // Forecast cards interaction
        const forecastCards = document.querySelectorAll('.forecast-card');
        
        forecastCards.forEach(card => {
            card.addEventListener('click', function() {
                // Remove active class from all cards
                forecastCards.forEach(c => c.classList.remove('active'));
                
                // Add active class to clicked card
                this.classList.add('active');
                
                // Get the forecast data from the card
                const day = this.querySelector('.forecast-day').textContent;
                const humidity = this.querySelector('.forecast-humidity').textContent;
                const icon = this.querySelector('.forecast-icon').src;
                
                // Update main weather display
                document.querySelector('.humidity').textContent = humidity;
                document.querySelector('.main-weather-icon').src = icon;
                
                // Update date
                if (day !== 'Today') {
                    document.querySelector('.date').textContent = day;
                } else {
                    const now = new Date();
                    document.querySelector('.date').innerHTML = now.toLocaleDateString('en-US', { 
                        weekday: 'short', 
                        year: 'numeric', 
                        month: 'short', 
                        day: 'numeric' 
                    });
                }
            });
        });
    </script>
</body>
</html>
